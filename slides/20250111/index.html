<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat WebUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .message.user .message-content {
            background-color: #007bff;
            color: white;
        }

        .message.assistant .message-content {
            background-color: #e1e1e1;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            DeepSeek Chat
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- 消息会动态插入到这里 -->
        </div>
        <div class="chat-input">
            <textarea id="inputText" placeholder="请输入你的消息..."></textarea>
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) {
                alert("请输入消息！");
                return;
            }

            // 添加用户消息到聊天窗口
            addMessage('user', inputText);
            document.getElementById('inputText').value = ''; // 清空输入框

            // 调用DeepSeek API
            const apiKey = "sk-fff88381ae364833ab0952bc3c396e50"; // 替换为你的API密钥
            const apiUrl = "https://api.deepseek.com/v1/chat/completions"; // API地址

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "You are a helpful assistant" },
                            { role: "user", content: inputText }
                        ],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.statusText}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                // 添加助手消息到聊天窗口
                addMessage('assistant', assistantMessage);
            } catch (error) {
                console.error("调用API时出错:", error);
                addMessage('assistant', "调用API时出错，请检查控制台。");
            }
        }

        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 滚动到底部
        }
    </script>
</body>

</html>
